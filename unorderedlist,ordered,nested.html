<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unordered lists, ordered lists, nested list</title>
</head>
<body>

    <!-- unordered lists -->

    <ul>
        <h3>My best friends are</h3>
        <li>Pravalika</li>
        <li>Aswin</li>
        <li>Teja</li>
        <li>Likith</li>
    </ul>

    <!-- ordered list -->

    <ol>
        <h3>My favourite games are</h3>
        <li>cricket</li>
        <li>chess</li>
        <li>hide and seek</li>
        <li>carroms</li>

    </ol>

    <!-- Nested list -->
    <ul>
        <h3>My favourite flowers are</h3>
        <li>lilly</li>
        <li>jasmine</li>
        <li>Rose</li>
        <ol>
            <li>Red rose</li>
            <li>white rose</li>
            <li>yellow rose</li>
        </ol>
        <li>lotus</li>
    </ul>
</body>
</html>
